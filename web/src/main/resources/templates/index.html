<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:include="~{layouts/header::head}">
  <meta charset="UTF-8">
  <title>testing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

<div th:include="~{layouts/header::header}"></div>


<div class="container text-center">

  <img src="/images/logo.png" alt="logo" width="108" height="108">
  <h1 class="display-5 fw-bold text-body-emphasis py-5">搜索小说开始阅读。</h1>

  <div class="row justify-content-center">

    <div class="col-12 col-sm-12 py-2 ">
      <div class="col-12 col-sm-12 me-lg-auto mb-2 ">
        <input type="text" class="form-control " placeholder="小说名字"
               id="search-input" onkeydown="search()"
               name="novelName"
               aria-label="小说名字" aria-describedby="button-addon2">
      </div>
      <div  class="col-md-12 col-sm-12 pt-2" style="display: none" id="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="container my-5">
  <div class="p-5 text-center bg-body-tertiary rounded-3">
    <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg>
    <h1 class="text-body-emphasis">Jumbotron with icon</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">
      This is a custom jumbotron featuring an SVG image at the top, some longer text that wraps early thanks to a responsive <code>.col-*</code> class, and a customized call to action.
    </p>
    <div class="d-inline-flex gap-2 mb-5">
      <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
        Call to action
        <svg class="bi ms-2" width="24" height="24"><use xlink:href="#arrow-right-short"></use></svg>
      </button>
      <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
        Secondary link
      </button>
    </div>
  </div>
</div>

<!-- 搜索结果列表 -->

<div class="container bg-body-tertiary border rounded-3 ">



<br>
<br>
<br>
<br>
</div>



</body>
<footer th:replace="~{layouts/footer::footer}"></footer>
<script th:replace="~{layouts/footer::footer-js}"></script>

</html>
<script>

  function search() {
    if (event.keyCode === 13) {
      let novelName=  $("#search-input").val();
      let headerSearch = $("#header-search").val();
      if (novelName === "") {
        novelName = headerSearch;
      }
      window.location.href = "/web/search/" + novelName+"/1";
      $("#loading").css("display", "block");
    }
  }

</script>
